[pytest]
# Pytest configuration for Yeyak-mania QA Suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.8

# Add current directory to Python path
pythonpath = .

# Test output options
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    ui: marks tests as UI tests
    api: marks tests as API tests
    smoke: marks tests as smoke tests (quick validation)
    regression: marks tests for regression testing
    auth: marks tests requiring authentication
    database: marks tests interacting with database

# Coverage options
[coverage:run]
source = .
omit =
    */venv/*
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = coverage

# Playwright specific settings
[playwright]
browser_channel = chromium
headed = false
slow_mo = 0
